<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Karla:wght@400;700&family=Lexend+Deca&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

  <main>
    <div class="container">
      <nav>
        <img src="./images/logo.svg" alt="logo">
      </nav>
      <div class="main">
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="illustration-showing-desktop-and-mobile-views">
        </div>
        <div class="website-details">
          <h1> Build The Community Your Fans Will Love</h1>
          <div class="call-to-action">
            <p> 
               Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
               Create connections with your users as you engage in genuine discussion. 
            </p>
            <button>
              <a href="#">Register</a>
            </button>
          </div>
        </div>
      </div>
        <div class="social-media-icons">
          <div class="icon-circle">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
          <div class="icon-circle">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <div class="icon-circle">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div> 
        </div>
    </div>
  </main>

</body>
</html>
